    <title>Danny Padilla</title>
  </head>

  <body id="page-top" class="index">

    <!-- Navbar -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
	<div class="navbar-header page-scroll">
	  <button type="button" class="navbar-toggle">
	    <span class="sr-only">Toggle Navigation</span>Menu<i class="fa fa-bars"></i>
	  </button>
	  <a class="navbar-brand" href="/index.html#page-top">Danny Padilla</a>
	</div>	
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav navbar-right">
	    <li class="hidden">
	      <a href="#page-top"></a>
	    </li>
	    <li class="page-scroll">
	      <a href="#education">Education</a>
	    </li>
	    <li class="page-scroll">
	      <a href="#skills">Skills</a>
	    </li>
	    <li class="page-scroll">
	      <a href="#projects">Projects</a>
	    </li>
	    <li class="page-scroll">
	      <a href="/admin.html">Admin</a>
	    </li>
	  </ul>
	</div>
      </div>
    </nav>
    <header>
      <div class="container">
	<div class"row">
	  <div class"col-lg-12">
	    <img class="img-responsive" src="" alt="">
	    <div class="intro-text">
	      <span class="name">Danny</span>
	      <hr class="star-light">
	      <span class="skills">Student - Software Engineer - Other</span>
	    </div>
	  </div>
	</div>
      </div>
    </header>

    <!-- Admin View -->
    <section id="admin">
      <div class="container" ng-controller="AppCtrl">
	
	<div class="row">
	  <div class="col-lg-12 text-center">
	    <h2>Admin View</h2>
	    <hr class="star-primary">
	  </div>
	</div>

	<!-- original html: incorporate -->
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <Th>School</th>
	      <th>Degree</th>
	      <th>Year</th>
	      <th>Action</th>
	      <th>&nbsp;</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td><input class="form-control" ng-model="entry.school"></td>
	      <td><input class="form-control" ng-model="entry.degree"></td>
	      <td><input class="form-control" ng-model="entry.year"></td>
	      <td><button class="btn btn-primary" ng-click="addEntry()">Add</button></td>
	      <td><button class="btn = btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
	    </tr>
	    <tr ng-repeat="entry in portfolio | filter:{type: 'edu'}">
	      <td>{{entry.school}}</td>


      	      <td>{{entry.degree}}</td>
	      <td>{{entry.year}}</td>
	      <td><button class="btn btn-danger" ng-click="remove(entry._id)">Remove</button></td>
	      <td><button class="btn btn-warning" ng-click="edit(entry._id)">Edit</button></td>
	    </tr>
	  </tbody>
	</table>
	
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="text-center">      

      <div class="footer-below">
	<div class="container">
	  <div class="row">
	    <div class="col-lg-12">
	      Copyright &copy; Danny Padilla 2017
	    </div>
	  </div>
	</div>
      </div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>

    <script src="controllers/controller.js"></script>
    
  </body>

</html>
