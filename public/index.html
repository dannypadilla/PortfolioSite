<!DOCTYPE>
<html ng-app = "myApp">
  
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <title>Danny Padilla</title>
  </head>

  <body id="page-top" class="index">

    <!-- Navbar -->

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
      <div class="container">
	<div class="navbar-header page-scroll">
	  <button type="button" class="navbar-toggle">
	    <span class="sr-only">Toggle Navigation</span>Menu<i class="fa fa-bars"></i>
	  </button>
	  <a class="navbar-brand" href="#page-top">Danny Padilla</a>
	</div>	
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav navbar-right">
	    <li class="hidden">
	      <a href="#page-top"></a>
	    </li>
	    <li class="page-scroll">
	      <a href="#education">Education</a>
	    </li>
	    <li class="page-scroll">
	      <a href="#skills">Skills</a>
	    </li>
	    <li class="page-scroll">
	      <a href="#projects">Projects</a>
	    </li>
	  </ul>
	</div>
      </div>
    </nav>

    <header>
      <div class="container">
	<div class"row">
	  <div class"col-lg-12">
	    <img class="img-responsive" src="" alt="Boom-Headshot!">
	    <div class="intro-text">
	      <span class="name">Danny</span>
	      <hr class="star-light">
	      <span class="skills">Student - Software Engineer - Other</span>
	    </div>
	  </div>
	</div>
      </div>
    </header>
    
    <div class="container" ng-controller="AppCtrl">
      <table class="table">
	<thead>
	  <tr>
	    <th>Name</th>
	    <th>Email</th>
	    <th>Number</th>
	    <th>Action</th>
	    <th>&nbsp;</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <td><input class="form-control" ng-model="contact.name"></td>
	    <td><input class="form-control" ng-model="contact.email"></td>
	    <td><input class="form-control" ng-model="contact.number"></td>
	    <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
	    <td><button class="btn = btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
	  </tr>
	  <tr ng-repeat="contact in contactList">
	    <td>{{contact.name}}</td>
	    <td>{{contact.email}}</td>
	    <td>{{contact.number}}</td>
	    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
	    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
	  </tr>
	</tbody>
      </table>      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>

    <script src="controllers/controller.js"></script>
    
  </body>

</html>
